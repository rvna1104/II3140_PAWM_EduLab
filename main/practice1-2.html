        <h2>Question 3</h2>
        
        <div class="question">
            <h3>Which type of need is often unspoken or unknown by the customer but can still significantly impact their satisfaction with a product or service?</h3>
        </div>
        
        <div class="options">
          <input type="radio" id="option1" name="quiz" value="0">
          <label for="option1">Direct Needs</label>
          
          <input type="radio" id="option2" name="quiz" value="1">
          <label for="option2">Latent Needs</label>
          
          <input type="radio" id="option3" name="quiz" value="0">
          <label for="option3">Constant Needs</label>
          
          <input type="radio" id="option4" name="quiz" value="0">
          <label for="option4">Variable Needs</label>
        </div>
        
        <div class="correct-answer">Correct! The answer is Latent Needs.</div>
        <div class="wrong-answer">Incorrect! Better luck next time. The correct answer is Latent Needs</div>
